<!DOCTYPE html>
        <html>
        <head>
			<style>
				body{
					height: 100vh;
					width: 100vw;
					margin: 0;
					text-align: center;
					display: flex;
					justify-content: center;
					align-items: center;
					overflow: hidden;
				}
				#mysvg{
					width: 100%;
					height: 100%;
					margin: auto;
					
				}
			</style>
        </head> 
        <body> 
			<svg id="mysvg" width="1024" height="768" viewBox="0 0 1024 768" preserveAspectRatio="xMidYMid slice"></svg>
            <script type="text/javascript"> 
                var fps = 60,
                    width = 550,
                    height = 400,
					tl;
				
				window.step = 0;
				window.stepcount = 5;
				
				start();
				
				window.trigger = function (cb) {
					
					if (tl.isActive) {
						return;
					}
					
					window.step += 1;
					
					switch (window.step) {
						case 1:
							tl.tweenTo('two');
						break;
						case 2:
							tl.tweenTo('three');
						break;
						case 3:
							tl.tweenTo('four');
						break;
						case 4:
							tl.tweenTo('five', {onComplete: cb});
						break;
					}
				}
				
				function start() {
					if (typeof(comp) !== 'undefined') {
						tl = comp.timeline();
						tl.addLabel('one', 60);
						tl.addLabel('two', 70);
						tl.addLabel('three', 80);
						tl.addLabel('four', 105);
						tl.addLabel('five', 115);

						tl.play();
						tl.tweenTo('one');
					} else {
						setTimeout(start, 200);
					}
				}

            </script>
            <script src="./js/vendor/requirejs/require.js" data-main="js/main"></script> 
        </body>
        </html>
